services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "9001:5001"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - ALPACA_PAPER_API_KEY=${ALPACA_PAPER_API_KEY}
      - ALPACA_PAPER_SECRET_KEY=${ALPACA_PAPER_SECRET_KEY}
      - MASSIVE_API_KEY=${MASSIVE_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY:-}
      - EODHD_API_KEY=${EODHD_API_KEY:-}
      - POSTMARK_API_KEY=${POSTMARK_API_KEY:-}
      - TO_EMAIL=${TO_EMAIL:-}
      - FROM_EMAIL=${FROM_EMAIL:-}
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.fasthtml
    ports:
      - "9002:5002"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - ALPACA_PAPER_API_KEY=${ALPACA_PAPER_API_KEY}
      - ALPACA_PAPER_SECRET_KEY=${ALPACA_PAPER_SECRET_KEY}
      - MASSIVE_API_KEY=${MASSIVE_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY:-}
      - EODHD_API_KEY=${EODHD_API_KEY:-}
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5002/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
